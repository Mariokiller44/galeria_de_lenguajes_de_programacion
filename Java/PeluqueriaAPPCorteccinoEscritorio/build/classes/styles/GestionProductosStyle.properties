# base theme (light, dark, intellij or darcula); only used by theme editor
@baseTheme = darcula
@foreground = #000
@background = #b0abab

#buttons
Button.arc = 999
Button.background = #dbdbd3
Component.arc = 999

#ProgressBar
ProgressBar.foreground = #2e36d9

#JDesktopPane
TitlePane.background = #FA0
RootPane.background = #55a4a0
TitlePane.showIconBesideTitle = true


#table
Table.background = #fff

#textField
TextField.background = #fff